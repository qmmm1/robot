# AMCL 定位（已知在 START 附近，可设初始位姿）
amcl:
  ros__parameters:
    use_sim_time: false
    alpha1: 0.2
    alpha2: 0.2
    alpha3: 0.2
    alpha4: 0.2
    base_frame_id: "base_link"
    global_frame_id: "map"
    odom_frame_id: "odom"
    scan_topic: "/scan"
    # 可选：设为精确 START 位置，加速收敛
    initial_pose: {x: 1.58, y: 0.15, z: 0.0, yaw: 0.0}
    set_initial_pose: true

# 全局规划器（A*）
planner_server:
  ros__parameters:
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      use_astar: true
      tolerance: 0.1

# 局部控制器（DWB）
controller_server:
  ros__parameters:
    controller_frequency: 10.0
    controller_plugins: ["FollowPath"]
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      max_vel_x: 0.2
      min_vel_x: 0.0
      max_vel_theta: 0.8
      prune_plan: true

# 行为树
bt_navigator:
  ros__parameters:
    default_bt_xml_filename: "navigate_w_replanning_and_recovery.xml"

# 全局代价地图（使用完整地图，含软障碍墙）
global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      resolution: 0.005
      static_map: true
      map_topic: /maze_full   # ← 关键：使用完整地图

# 局部代价地图（启用动态避障）
local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_link
      rolling_window: true
      width: 1.5
      height: 1.5
      resolution: 0.05