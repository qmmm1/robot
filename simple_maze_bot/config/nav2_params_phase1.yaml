# --- Global Parameters ---
/**:
  ros__parameters:
    use_sim_time: true

# --- Map Server ---
map_server:
  ros__parameters:
    use_sim_time: true
    yaml_filename: "/home/yahboom/yahboomcar_ws/install/simple_maze_bot/share/simple_maze_bot/maps/maze_no_soft.yaml"

# --- AMCL Localization ---
amcl:
  ros__parameters:
    use_sim_time: true
    set_initial_pose: true
    initial_pose:
      x: 1.65
      y: 1.22
      yaw: 2.01
    alpha1: 0.2
    alpha2: 0.2
    alpha3: 0.2
    alpha4: 0.2
    base_frame_id: "base_footprint"
    global_frame_id: "map"
    odom_frame_id: "odom"
    scan_topic: "/scan"
    min_particles: 500
    max_particles: 2000

# --- Planner Server ---
planner_server:
  ros__parameters:
    use_sim_time: true
    expected_planner_frequency: 1.0
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      use_astar: false
      allow_unknown: true
      tolerance: 0.5

# --- Controller Server ---
controller_server:
  ros__parameters:
    use_sim_time: true
    controller_frequency: 10.0
    progress_checker_plugin: "progress_checker"
    goal_checker_plugin: "goal_checker"
    controller_plugins: ["FollowPath"]
    
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      min_vel_x: 0.0
      max_vel_x: 0.2
      min_vel_theta: -0.5
      max_vel_theta: 0.5
      prune_plan: true
      critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]
      RotateToGoal:
        plugin: "dwb_critics::RotateToGoalCritic"
      Oscillation:
        plugin: "dwb_critics::OscillationCritic"
      BaseObstacle:
        plugin: "dwb_critics::BaseObstacleCritic"
      PathAlign:
        plugin: "dwb_critics::PathAlignCritic"
      GoalAlign:
        plugin: "dwb_critics::GoalAlignCritic"
      PathDist:
        plugin: "dwb_critics::PathDistCritic"
      GoalDist:
        plugin: "dwb_critics::GoalDistCritic"
      
    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.1
      yaw_goal_tolerance: 0.1
      
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0

# --- Behavior Server ---
behavior_server:
  ros__parameters:
    use_sim_time: true
    costmap_topic: "local_costmap/costmap_raw"
    footprint_topic: "local_costmap/published_footprint"
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "wait"]
    spin:
      plugin: "nav2_behaviors/Spin"
      spin_dist: 1.57
      time_allowance: 10.0
    backup:
      plugin: "nav2_behaviors/BackUp"
      backup_dist: 0.15
      backup_speed: 0.025
      time_allowance: 10.0
    wait:
      plugin: "nav2_behaviors/Wait"
      wait_duration: 5.0

# --- BT Navigator ---
bt_navigator:
  ros__parameters:
    use_sim_time: true
    default_nav_to_pose_bt_xml: "navigate_to_pose_w_recovery.xml"
    behavior_server_name: "behavior_server"
    spin_action_server_name: "behavior_server"
    backup_action_server_name: "behavior_server"
    wait_action_server_name: "behavior_server"

# --- Global Costmap ---
global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: true
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: "map"
      robot_base_frame: "base_footprint"
      width: 10.0
      height: 10.0
      resolution: 0.05
      static_map: true
      map_topic: "/map"
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: true
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        observation_sources: "scan"
        scan:
          topic: "/scan"
          max_obstacle_height: 2.0
          min_obstacle_height: 0.0
          clearing: true
          marking: true
          data_type: "LaserScan"
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.55

# --- Local Costmap ---
local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: true
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: "odom"
      robot_base_frame: "base_footprint"
      rolling_window: true
      width: 3.0
      height: 3.0
      resolution: 0.05
      plugins: ["obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        observation_sources: "scan"
        scan:
          topic: "/scan"
          max_obstacle_height: 2.0
          min_obstacle_height: 0.0
          clearing: true
          marking: true
          data_type: "LaserScan"
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.55

# --- Lifecycle Manager ---
lifecycle_manager:
  ros__parameters:
    use_sim_time: true
    autostart: true
    node_names: [
      "map_server",
      "amcl", 
      "planner_server",
      "controller_server",
      "behavior_server",
      "bt_navigator"
    ]
